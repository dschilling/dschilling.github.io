<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
    
<!-- Main -->
<div id="main" class="alt">

<!-- One -->
{% if page.image %}
<style>
	#one {
		position: relative;
	}
	#one-bg {
	  background:
	    linear-gradient(#24294300 25%, #242943ff),
	    url('/{{page.image}}');
	  background-size: cover;
	  background-repeat: no-repeat;
	  width: 100%;
	  height: 0;
	  padding-top: 66.67%;
	  top: 0;
	  left: 0;
	  position: absolute;
	  z-index: -1;
	}
	#one .inner {
		z-index: 10;
		background: linear-gradient(#00000080,#00000000);
		backdrop-filter: blur(4px);
	}
	#wrapper #one .inner, #wrapper #footer .inner {
		padding: 4em 1em 2em 1em;
	}
</style>
{% endif %}
<section id="one">
	<div class="inner">
		<header class="major">
			<h1>{{ page.title }}</h1>
		</header>
		<p>{{ content }}</p>
	</div>
	<div id="one-bg"></div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
